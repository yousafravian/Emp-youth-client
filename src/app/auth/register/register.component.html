<br /><br />
<div class="register">
  <div class="register-box">
    <h1 class="text-center">Create An Account</h1>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="container">
        <label for="firstName"><b>First Name:</b></label>
        <input id="firstName" type="text" placeholder="Enter First Name" name="firstName" [(ngModel)]="firstName" required />

        <label for="lastName"><b>Last Name:</b></label>
        <input id="lastName" type="text" placeholder="Enter Last Name" name="lastName" [(ngModel)]="lastName" required />

        <label for="email"><b>Email:</b></label>
        <input id="email" type="email" placeholder="Enter Email" name="email" [(ngModel)]="username" required />

        <label for="password"><b>Password:</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required />

        <label for="dob"><b>Date of Birth:</b></label>
        <input id="dob" type="date" name="dob" [(ngModel)]="dob" required />

        <label for="userType"><b>User Type:</b></label>
        <select name="userType" id="userType" [(ngModel)]="userType" (change)="toggleFields()" required>
          <option value="" disabled selected>Select user type</option>
          <option value="employer">Employer</option>
          <option value="student">Student</option>
        </select>

        <div id="company" *ngIf="isEmployer">
          <label for="company"><b>Company:</b></label>
          <input type="text" placeholder="Enter Company" name="company" [(ngModel)]="company"/>
        </div>

        <div id="education" *ngIf="isStudent">
          <label for="education"><b>Level of Education:</b></label>
          <select name="education" [(ngModel)]="education">
            <option value="" disabled selected>Select your education level</option>
            <option value="secondary">Secondary School</option>
            <option value="college">Sixth Form/College</option>
            <option value="university">University</option>
          </select>
        </div>

        <div class="checkbox-label">
          <input type="checkbox" id="terms" name="terms" [(ngModel)]="terms" required />
          <label for="terms">I agree to the terms and conditions</label>
        </div>

        <button type="submit" class="registerbutton" [disabled]="!registerForm.form.valid">Register</button>

        @if(error) {
          <div class="mt-3 alert alert-danger" role="alert">{{ error }}</div>
        }
      </div>
    </form>
  </div>
</div>
